name:                aoc24
version:             0.1.0.0
github:              "mvaldesdeleon/aoc24"
license:             BSD3
author:              "Martin Valdes de Leon"
maintainer:          "m.valdesdeleon@gmail.com"
copyright:           "Copyright (c) 2024 Martin Valdes de Leon"

extra-source-files:
- README.md
- ChangeLog.md

data-files:
- inputs/*.txt

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mvaldesdeleon/aoc24#readme>

language: Haskell2010
dependencies:
- base >= 4.7 && < 5
- relude
- optparse-applicative
- req
- directory
- bytestring
- attoparsec
- containers
- lens
- array
- template-haskell
- mtl
- vector
- monad-loops
- split
- pqueue
- NumInstances
- ansi-terminal

ghc-options:
#- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- LambdaCase
- NoImportQualifiedPost

library:
  source-dirs: src
  generated-other-modules: Paths_aoc24

executables:
  aoc24:
    main:                Aoc24Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Aoc24Main
    - -O2
    dependencies:
    - aoc24
    other-modules:
    - Paths_aoc24

tests:
  aoc24-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc24
